name: build

on:
  workflow_run:
    workflows: [lint]
    types:
      - completed
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]

    name: Run Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node + NPM + install deps
        uses: ./.github/actions/setup-node-npm-install
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Next.js
        run: npm run build
        env:
        # SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
